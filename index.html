	<div id="fb-root"></div>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script>
	  FB.init({appId: '141684015857776', status: true, cookie: true, xfbml: true});

	  FB.Event.subscribe('auth.sessionChange', function(response) {
	    if (response.session) {
	       	var control = document.getElementById("addForm");
	 		control.style.visibility = "visible";
	    } else {
	      	var control = document.getElementById("addForm");
	 		control.style.visibility = "hidden";
	    }
	  });
	  
	 </script>

<p>Heard about the <a href="http://developers.facebook.com/docs/api">Facebook Graph API</a> or the <a href="http://opengraphprotocol.org/">Open Graph Protocol</a>?  Add2Graph makes it easy to add new nodes to the Open Graph and register them with Facebook.</p>

		<script>

  if (response.session) {
